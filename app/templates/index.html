<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<body>
<h1> 여행계획을 입력해주세요.</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="startdate" placeholder="출발일(YYYY.MM.DD)">
    <input type="text" name="enddate" placeholder="도착일(YYYY.MM.DD)">
    출발도시
    <select name="startcity">
        {% csrf_token %}
        {% for item in items %}
        {{ item.id }}
        <option value="{{ item.id }}" name="optionstartcity">{{ item.cityname }}</option>
        {% endfor %}
    </select>
    도착도시
    <select name="arrivecity">
        {% csrf_token %}
        {% for item in items %}
        {{ item.id }}
        <option value="{{ item.id}}" name="optionarrivecity">{{ item.cityname }}</option>
        {% endfor %}
    </select>
    <input type="text" name="price" placeholder="원하는금액">
    <button type="submit"> 검색하기</button>
</form>


<form action="{%url 'add-flight' %}" method="post">
    <input type='hidden' name="info" value="{{ info }}">
    <span>출발시간: {{ start_time }}</span>
    <span>도착시간: {{ arrive_time }}</span>
    <span>총 가격: {{ price }}</span>
    <button type="submit">일정추가하기</button>
</form>


</body>
</html>
